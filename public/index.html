<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ZenDiary | AI Reflection</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="sidebar">
    <div class="sidebar-header">Explore</div>
    <div class="sidebar-item" onclick="location.reload()">
      <span>🔄</span> Refresh App
    </div>
    <div class="sidebar-item" onclick="logout()" style="color: #e63946;">
      <span>🚪</span> Logout
    </div>
  </div>
  <div id="overlay" onclick="toggleMenu()"></div>

  <div id="auth-screen">
    <div class="auth-card">
      <h1>ZenDiary v2.0</h1>
      <p>AIによる振り返りで、心を整える。</p>
      <button onclick="login()" class="login-btn">Login / Register</button>
    </div>
  </div>

  <div id="app-content" style="display: none;">
    <header class="main-header">
      <button class="hamburger" id="hamburger-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="current-user" class="user-info"></div>
    </header>

    <div class="container">
      <div class="left">
        <h2>今日のできごと</h2>
        <textarea placeholder="今日の気持ちを、ここに..."></textarea>
        <div class="action-bar">
          <button id="save">日記を置いとく</button>
        </div>
      </div>

      <div class="right">
        <h2>これまでのできごと</h2>
        <div id="history"></div>
      </div>
    </div>
  </div>

  <div id="demo-banner" class="demo-banner">
    <span class="pulse-dot"></span>
    <span class="banner-text">
      SYSTEM_v2_HEALTHY | <span id="instance-id">i-123456789</span>
    </span>
  </div>

  <script src="app.js"></script>
</body>
</html>

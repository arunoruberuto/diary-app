<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diary</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>今日のできごと</h2>
      <textarea placeholder="今日の気持ちを、ここに"></textarea>
       <div class="action-bar">
        <button id="save">置いとく</button>

        <div id="demo-banner" class="demo-banner">
          <span class="pulse-dot"></span>
          <span class="banner-text">
            SYSTEM_HEALTHY | <span id="instance-id">i-123456789</span>
          </span>
        </div>
      </div>
    </div>

    <div class="right">
      <h2>これまでのできごと</h2>
      <div id="history"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
